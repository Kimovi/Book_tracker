<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Update</title>
</head>
<body>
    <h1>This is update page</h1>

    <table>
        {% for i in book_lists %}
          <tr>
            <td>
              <h2>{{i.id}}. {{i.book_title}}</h2>
              {{i.author}}<br>
              <div class ="buttons">
                <div>
                <form method="POST" action="./update">
                <input type="hidden" value="{{i.book_title}}" name="current_book_title">
                <input type="text" value="{{i.book_title}}" name="newbook_title">

                <input type="hidden" value="{{i.author}}" name="current_author">
                <input type="text" value="{{i.author}}" name="new_author">
                <input type="submit" value="Update">
                </form>
                </div>
                <div>
                  <form method="POST" action="./delete">
                  <input type="hidden" value="{{i.book_title}}" name="book_title">
                  <input type="submit" value="Delete">
                </form>
                </div>
                
              </div>
              
            </td>
          </tr>
            {% endfor %}
      </table>
      
</body>
</html>
