<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Users</title>
</head>
<body>
  <div class="nav"><a href="/">Book List</a> <a href="/user">User List</a> <a href="/book_update">Update Book List</a> <a href="/user_update">Update User list</a></div>
  <div class=main>
      <h1>Book tracker</h1>
      <h2>User information</h2>
        <form method="POST" action="/user">
            User name : <input type="text" name="user_name"><br>
            User email : <input type="text" name="user_email"><br>
            Date : <input type="date" name="start_date"><br>
            Book id : <input type="text" name="book_id"><br>
            <input type="submit" value="Add">
        </form>
        <h2>Your list</h2>  
        <table>
          {% for i in user_data %}
            <tr>
              <td>
                <h2>{{i.book.book_title}} </h2>
                {{i.book_id}} / {{i.user_name}} / {{i.user_email}} / {{i.start_date}} <br>
              </td>
            </tr>
              {% endfor %}
        </table>
      </div>
</body>
</html>
