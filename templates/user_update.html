<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Update</title>
</head>
<body>
    <div class="nav"><a href="/">Book List</a> <a href="/user">User List</a> <a href="/book_update">Update Book List</a> <a href="/user_update">Update User list</a></div>
    <div class ="main">
    <h1>Update User list</h1>

    <table>
        {% for i in user_data %}
          <tr>
            <td>
              <h2>{{i.id}}. {{i.book_title}}</h2>
              <div class ="buttons">
                <div>
                <form method="POST" action="./update">
                <input type="hidden" value="{{i.book_title}}" name="current_book_title">
                <input type="text" value="{{i.book_title}}" name="newbook_title">

                <input type="hidden" value="{{i.author}}" name="current_author">
                <input type="text" value="{{i.author}}" name="new_author">
                <input type="submit" value="Update">
                </form>
                </div>
                <div>
                  <form method="POST" action="./delete">
                  <input type="hidden" value="{{i.book_title}}" name="book_title">
                  <input type="submit" value="Delete">
                </form>
                </div>
                
              </div>
              
            </td>
          </tr>
            {% endfor %}
      </table>
    </div>
</body>
</html>
